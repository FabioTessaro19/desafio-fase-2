<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecode</title>
    <link href="styles.css" rel="stylesheet">
    
</head>

<body>
    <div class="header">
        <div class="center">
            <a class="menu"><img src="images/icon-header-menu.svg" ></a>
            <a class="logo"><img src="images/logo-header-wecode.svg"></a>
            <a class="search"><img src="images/icon-header-search.svg" ></a>
            <a class="carrinho"><img src="images/icon-header-carrinho.svg" ></a>
        </div>
    </div>
    
    <div class="slider">

        <div class="banners fade">
            <div class="numberSlide"></div>
            <img src="images/Banner-home-principal-1.jpg" style="width: 100%;">
        </div>

        <div class="banners fade">
            <div class="numberSlide"></div>
            <img src="images/Banner-home-principal-2.jpg" style="width: 100%;">
        </div>

        <div class="banners fade">
            <div class="numberSlide"></div>
            <img src="images/Banner-home-principal-3.jpg" style="width: 100%;">
        </div>

        <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
        <a class="next" onclick="nextSlides(1)">&#10095;</a>

        <div style="text-align: center">

            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
    
        </div>
    </div>
    
    <script>

        let slideIndex = 1;

        function nextSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("banners");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++){
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

        }

        showSlides(slideIndex);
        

    </script>

</body>
</html>
